<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - DTF Swiss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ Configuration obligatoire pour Outseta -->
  <script>
    window._outsetaConfig = {
      domain: "outils-dtfswiss" // ‚ö†Ô∏è sans .com
    };
  </script>

  <!-- ‚úÖ Script Outseta -->
  <script src="https://cdn.outseta.com/outseta.min.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      margin: 0;
    }

    .dashboard-container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .credit-count {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 40px;
    }

    .tool-link {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      max-width: 350px;
    }

    .tool-link img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .tool-link img:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="dashboard-container" id="dashboard" style="display: none;">
    <h1>Bienvenue <span id="userName">...</span> üëã</h1>
    <div class="credit-count">
      Cr√©dits disponibles : <span id="creditCount">...</span>
    </div>

    <a class="tool-link" href="/supprimer-fond.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_suppression_arriere_plan.png?v=1747549910" alt="Supprimer le fond">
    </a>

    <a class="tool-link" href="/ameliorer-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_amelioration_image.png?v=1747549910" alt="Am√©liorer l'image">
    </a>

    <a class="tool-link" href="/vectoriser-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_vectoriser.png?v=1747549910" alt="Vectoriser l'image">
    </a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkOutsetaLoaded = setInterval(() => {
        if (typeof Outseta === "undefined") return;
        clearInterval(checkOutsetaLoaded);

        // V√©rifie que l'utilisateur est bien charg√©
        Outseta.onReady(function () {
          const user = Outseta.getCurrentUser();

          if (!user || !user.firstName) {
            window.location.href = "/login.html"; // üîê redirection si non connect√©
            return;
          }

          // ‚úÖ Affichage pr√©nom
          document.getElementById("userName").innerText = user.firstName;

          // ‚úÖ Affichage cr√©dits (majuscule comme dans Outseta)
          const credits = user.Credits ?? 0;
          document.getElementById("creditCount").innerText = credits;

          // ‚úÖ Affiche le dashboard
          document.getElementById("dashboard").style.display = "block";
        });
      }, 100);
    });
  </script>
</body>
</html>
