  <!-- ‚úÖ Script pour r√©cup√©rer l'utilisateur et afficher les cr√©dits -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const waitForOutseta = setInterval(() => {
        if (typeof Outseta === "undefined") return;
        clearInterval(waitForOutseta);

        Outseta.onReady(function () {
          const user = Outseta.getCurrentUser();
          if (user) {
            document.getElementById("userName").innerText = user.firstName || "Utilisateur";
            const credits = user.Credits;
            document.getElementById("creditCount").innerText = credits ?? "0";
          } else {
            alert("Utilisateur non identifi√© !");
          }
        });
      }, 100);
    });
  </script>
