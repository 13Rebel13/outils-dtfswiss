<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DTF Swiss - Tableau de bord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Configuration Outseta -->
  <script>
    var o_options = {
      domain: 'outils-dtfswiss.outseta.com',
      load: 'auth,nocode,profile'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 50px;
    }
    .dashboard-container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    .credit-count {
      font-size: 1.2rem;
      margin: 20px 0 40px;
    }
    .tool-link {
      display: block;
      margin: 30px auto;
      max-width: 350px;
    }
    .tool-link img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }
    .tool-link img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="dashboard" style="display:none;">
    <h1>Bienvenue <span id="userName">...</span> ðŸ‘‹</h1>
    <div class="credit-count">
      CrÃ©dits disponibles : <span id="creditCount">...</span>
    </div>

    <a class="tool-link" href="/supprimer-fond.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_suppression_arriere_plan.png?v=1747549910" alt="Supprimer le fond">
    </a>

    <a class="tool-link" href="/ameliorer-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_amelioration_image.png?v=1747549910" alt="AmÃ©liorer l'image">
    </a>

    <a class="tool-link" href="/vectoriser-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_vectoriser.png?v=1747549910" alt="Vectoriser l'image">
    </a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const interval = setInterval(() => {
        if (typeof Outseta === "undefined") return;

        clearInterval(interval);

        Outseta.onReady(function () {
          const user = Outseta.getCurrentUser();
          if (!user || !user.firstName) {
            window.location.href = "/index.html"; // non connectÃ©
            return;
          }

          document.getElementById("userName").innerText = user.firstName;
          document.getElementById("creditCount").innerText = user.Credits ?? 0;
          document.getElementById("dashboard").style.display = "block";
        });
      }, 100);
    });
  </script>
</body>
</html>
