<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard DTF Swiss</title>
  <script>
    var o_options = {
      domain: 'dtfswiss.outseta.com',
      load: 'auth'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .credits-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffff;
      border: 2px solid #00b894;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .credits-box button {
      background-color: #00b894;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .tools-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .tool {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 220px;
    }

    .tool img {
      width: 225px; /* 150% */
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .tool img:hover {
      transform: scale(1.05);
    }

    .tool span {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="credits-box">
    Crédits : <span id="creditsDisplay">...</span>
    <button onclick="window.open('https://dtfswiss.ch/products/acheter-des-crédits')">Acheter</button>
  </div>

  <button class="logout" onclick="Outseta.logout()">Déconnexion</button>

  <h1>Bienvenue sur les outils DTF Swiss</h1>
  <p class="subtitle">Tu es bien connecté.</p>

  <div class="tools-container">
    <div class="tool">
      <a href="https://dtfswiss.ch/tools/remove-background" target="_blank">
        <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_suppression_arriere_plan.png?v=1747549910" alt="Supprimer le fond" />
      </a>
      <span>Supprimer le fond</span>
    </div>
    <div class="tool">
      <a href="https://dtfswiss.ch/tools/upscale-image" target="_blank">
        <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_amelioration_image.png?v=1747549910" alt="Améliorer l'image" />
      </a>
      <span>Améliorer l'image</span>
    </div>
    <div class="tool">
      <a href="https://dtfswiss.ch/tools/vectorize" target="_blank">
        <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_vectoriser.png?v=1747549910" alt="Vectoriser" />
      </a>
      <span>Vectoriser</span>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Outseta.on("authentication.user", function (user) {
        const userCredits = user.person.Crédits ?? 0;
        document.getElementById("creditsDisplay").textContent = userCredits;
      });
    });
  </script>
</body>
</html>
