<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DTF Swiss ‚Äì Tableau de bord</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ‚óæ Patch anti ‚Äú/https://‚Ä¶‚Äù ‚Äî redirige vers l‚ÄôURL propre si besoin -->
  <script>
    (function () {
      const bad = location.pathname.match(/^\/https?:\/\//);
      if (bad) {
        try {
          const fixed = new URL(location.pathname.slice(1));          // retire le 1er ‚Äú/‚Äù
          location.replace(fixed.pathname + fixed.search + fixed.hash || "/");
        } catch (_) { /* on ignore si l‚ÄôURL est √©trange */ }
      }
    })();
  </script>

  <!-- ‚óæ Configuration Outseta (Quick-start) -->
  <script>
    window._outsetaConfig = {
      domain: "outils-dtfswiss.outseta.com",   // ‚Üê IMPORTANT : domaine complet
      load:   "auth,nocode,profile"            // modules n√©cessaires
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" defer></script>

  <!-- ‚óæ Styles minimalistes -->
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:50px}
    .dashboard{max-width:800px;margin:auto;background:#fff;border-radius:12px;padding:40px;
               box-shadow:0 0 15px rgba(0,0,0,.1);text-align:center}
    h1{font-size:2rem;margin:0 0 10px}
    .credits{margin:20px 0;font-size:1.3rem;color:#333}
    .tool{display:block;margin:30px auto;max-width:350px;text-decoration:none}
    .tool img{width:100%;border-radius:10px;margin-bottom:10px;
              box-shadow:0 0 10px rgba(0,0,0,.05);transition:transform .2s}
    .tool img:hover{transform:scale(1.03)}
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Bienvenue <span id="userName">‚Ä¶</span> üëã</h1>
    <div class="credits">
      Cr√©dits disponibles : <span id="creditCount" data-o-member="Credits">‚Ä¶</span>
    </div>

    <a class="tool" href="/supprimer-fond.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_suppression_arriere_plan.png?v=1747549910"
           alt="Supprimer le fond">
    </a>

    <a class="tool" href="/ameliorer-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_amelioration_image.png?v=1747549910"
           alt="Am√©liorer l'image">
    </a>

    <a class="tool" href="/vectoriser-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_vectoriser.png?v=1747549910"
           alt="Vectoriser l'image">
    </a>
  </div>

  <!-- ‚óæ Script dynamique : pr√©nom + secours pour les cr√©dits -->
  <script>
    Outseta.on('accessToken.set', () => {
      Outseta.getUser()
        .then(u => {
          document.getElementById('userName').textContent  = u.firstName || 'Utilisateur';
          document.getElementById('creditCount').textContent = u.Credits ?? 0;
        })
        .catch(() => alert("Impossible de r√©cup√©rer le profil Outseta."));
    });
  </script>
</body>
</html>
