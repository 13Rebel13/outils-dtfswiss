<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTF Swiss - Tableau de bord</title>

  <!-- Script de correction de redirection en double -->
  <script>
    const path = window.location.pathname;
    if (path.startsWith("/https://")) {
      const fixedUrl = path.replace("/https:/", "https://").replace("//", "/");
      window.location.href = fixedUrl;
    }
  </script>

  <!-- Script Outseta -->
  <script>
    var o_options = {
      domain: 'outils-dtfswiss.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- Style simple -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      margin: 0;
    }
    .dashboard-container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    .credit-count {
      margin: 20px 0;
      font-size: 1.3rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Bienvenue <span id="userName">...</span> ðŸ‘‹</h1>
    <div class="credit-count">
      CrÃ©dits disponibles : <span id="creditCount">...</span>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const waitOutseta = setInterval(() => {
        if (typeof Outseta === "undefined") return;
        clearInterval(waitOutseta);

        Outseta.onReady(function () {
          const user = Outseta.getCurrentUser();

          if (user) {
            document.getElementById("userName").innerText = user.firstName || "Utilisateur";
            document.getElementById("creditCount").innerText = user.Credits ?? "0";
          } else {
            alert("Utilisateur non identifiÃ© !");
          }
        });
      }, 100);
    });
  </script>
</body>
</html>
