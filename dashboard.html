<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - DTF Swiss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Script Outseta avec configuration -->
  <script>
    var o_options = {
      domain: 'outils-dtfswiss.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .dashboard {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .credit-info {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background: #00cec9;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    .buttons a:hover {
      background: #009e9a;
    }

    .tools {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .tool {
      width: 180px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .tool img {
      width: 100%;
      border-radius: 8px;
    }

    .tool a {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Bienvenue <span id="userName">...</span> üëã</h1>
    <div class="credit-info">Cr√©dits disponibles : <span id="userCredits">...</span></div>

    <div class="buttons">
      <a href="https://outils-dtfswiss.outseta.com/profile#o-authenticated">Profil</a>
      <a href="#" onclick="Outseta.logout()">D√©connexion</a>
    </div>

    <div class="tools">
      <div class="tool">
        <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_suppression_arriere_plan.png?v=1747549910" alt="Supprimer le fond">
        <a href="/remove-bg.html">Supprimer le fond</a>
      </div>
      <div class="tool">
        <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_amelioration_image.png?v=1747549910" alt="Am√©liorer image">
        <a href="/upscale.html">Am√©liorer une image</a>
      </div>
      <div class="tool">
        <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_vectoriser.png?v=1747549910" alt="Vectoriser">
        <a href="/vectorizer.html">Vectoriser une image</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tryLoadUser = setInterval(() => {
        if (typeof Outseta !== "undefined") {
          clearInterval(tryLoadUser);
          Outseta.getCurrentUser().then(function(user) {
            document.getElementById("userName").textContent = user.firstName || "Utilisateur";
            document.getElementById("userCredits").textContent = user.person?.Credits ?? "0";
          }).catch(function(err) {
            console.error("Erreur r√©cup√©ration user :", err);
            document.getElementById("userCredits").textContent = "Erreur";
          });
        }
      }, 300);
    });
  </script>
</body>
</html>
