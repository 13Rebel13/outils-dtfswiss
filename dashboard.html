<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DTF Swiss</title>

  <!-- Outseta SDK -->
  <script>
    var o_options = {
      domain: 'outils-dtfswiss.outseta.com',
      load: 'auth,nocode,profile'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      background: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header .info {
      font-size: 1.1em;
    }

    .header .actions {
      display: flex;
      gap: 10px;
    }

    .header .actions a {
      background: #00cec9;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .header .actions a:hover {
      background: #019694;
    }

    h1 {
      margin-top: 40px;
    }

    .tools {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 40px 20px;
    }

    .tool {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      transition: transform 0.2s;
    }

    .tool:hover {
      transform: scale(1.03);
    }

    .tool img {
      width: 100%;
      border-radius: 8px;
    }

    .tool a {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-decoration: none;
      color: #2d3436;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="info">
      üëã Bonjour <span id="userName">...</span><br />
      Cr√©dits : <span id="userCredits">...</span>
    </div>
    <div class="actions">
      <a href="https://outils-dtfswiss.outseta.com/profile#o-authenticated" target="_blank">Mon profil</a>
      <a href="#" id="logoutBtn">D√©connexion</a>
    </div>
  </div>

  <h1>Bienvenue sur les outils DTF Swiss</h1>

  <div class="tools">
    <div class="tool">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_suppression_arriere_plan.png?v=1747549910" alt="Supprimer le fond">
      <a href="https://outils.dtfswiss.ch/remove-bg.html">Supprimer le fond</a>
    </div>
    <div class="tool">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_amelioration_image.png?v=1747549910" alt="Am√©liorer une image">
      <a href="https://outils.dtfswiss.ch/upscale.html">Am√©liorer une image</a>
    </div>
    <div class="tool">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_vectoriser.png?v=1747549910" alt="Vectoriser">
      <a href="https://outils.dtfswiss.ch/vectorizer.html">Vectoriser</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Outseta.getCurrentUser().then(function(user) {
        document.getElementById("userName").textContent = user.firstName || "Utilisateur";
        document.getElementById("userCredits").textContent = user.person?.Credits ?? "0";
      }).catch(function(error) {
        console.error("Erreur r√©cup√©ration user :", error);
        document.getElementById("userCredits").textContent = "Erreur";
      });

      document.getElementById("logoutBtn").addEventListener("click", function(e) {
        e.preventDefault();
        Outseta.logout();
      });
    });
  </script>

</body>
</html>
