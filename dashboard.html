<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outils DTF Swiss</title>

  <!-- Outseta config -->
  <script>
    window.outseta = window.outseta || {};
    outseta.orgUid = "rm0j72Y9"; // ton UID correct
    outseta.domain = "outils-dtfswiss"; // ton sous-domaine correct
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f6fb;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }
    .credits-box {
      background-color: #ffffff;
      border: 2px solid #00bcd4;
      border-radius: 30px;
      padding: 8px 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .tools-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .tool {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 240px;
      transition: transform 0.2s ease;
    }
    .tool:hover {
      transform: translateY(-4px);
    }
    .tool img {
      width: 100%;
      border-radius: 12px;
    }
    .tool a {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    .logout-btn {
      background-color: #ef5350;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="credits-box">
      Crédits : <span id="credit-count">...</span>
      <a href="https://outils-dtfswiss.ch/acheter.html">
        <button>Acheter</button>
      </a>
    </div>
    <button class="logout-btn" onclick="OutsetaAuth.logout()">Déconnexion</button>
  </header>

  <main>
    <h1>Bienvenue sur les outils DTF Swiss</h1>
    <p>Tu es bien connecté.</p>

    <div class="tools-container">
      <div class="tool">
        <img src="https://i.imgur.com/b9uWi1c.png" alt="Supprimer le fond">
        <a href="/bg-removal.html">Supprimer le fond</a>
      </div>
      <div class="tool">
        <img src="https://i.imgur.com/UoNHZFx.png" alt="Améliorer l'image">
        <a href="/upscale.html">Améliorer l'image</a>
      </div>
      <div class="tool">
        <img src="https://i.imgur.com/HVgZPny.png" alt="Vectoriser">
        <a href="/vectorizer.html">Vectoriser</a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const user = await OutsetaAuth.getCurrentUser();
        const credits = user.person.Credits ?? 0;
        document.getElementById("credit-count").textContent = credits;
      } catch (err) {
        alert("Erreur lors du chargement de vos crédits.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
