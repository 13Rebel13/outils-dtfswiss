<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTF Swiss - Tableau de bord</title>

  <!-- ‚úÖ Patch anti //https:// au cas o√π -->
  <script>
    (function () {
      const m = location.pathname.match(/\/\/https?:\/\/\//);
      if (m) {
        try {
          const u = new URL(location.pathname.slice(1));
          location.replace(u.pathname + u.search + u.hash || "/");
        } catch (e) {}
      }
    })();
  </script>

  <!-- ‚úÖ Configuration Outseta -->
  <script>
    window._outsetaConfig = {
      domain: "outils-dtfswiss.outseta.com", // NE PAS mettre .outseta.com ni https://
      load: "auth,nocode,profile",
      monitorDom: true
    };
  </script>

  <!-- ‚úÖ Chargement du SDK (fichier JS utilis√© par Outseta) -->
  <script src="https://cdn.outseta.com/outseta.min.js" defer></script>

  <!-- ‚úÖ Style de la page -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      margin: 0;
    }

    .dashboard-container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    .credit-count {
      margin: 20px 0;
      font-size: 1.3rem;
      color: #333;
    }

    .tool-link {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      max-width: 350px;
    }

    .tool-link img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .tool-link img:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h1>Bienvenue <span id="userName">...</span> üëã</h1>
    <div class="credit-count">
      Cr√©dits disponibles : <span id="creditCount">...</span>
    </div>

    <a class="tool-link" href="/supprimer-fond.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_suppression_arriere_plan.png?v=1747549910" alt="Supprimer le fond" />
    </a>

    <a class="tool-link" href="/ameliorer-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_amelioration_image.png?v=1747549910" alt="Am√©liorer l'image" />
    </a>

    <a class="tool-link" href="/vectoriser-image.html">
      <img src="https://cdn.shopify.com/s/files/1/0899/3154/7011/files/Bouton_vectoriser.png?v=1747549910" alt="Vectoriser l'image" />
    </a>
  </div>

  <!-- ‚úÖ Script dynamique Outseta -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkOutsetaLoaded = setInterval(() => {
        if (typeof Outseta === "undefined") return;

        clearInterval(checkOutsetaLoaded);

        Outseta.onReady(function () {
          const user = Outseta.getCurrentUser();

          if (user) {
            // Nom de l'utilisateur
            document.getElementById("userName").innerText = user.firstName || "Utilisateur";

            // Champs personnalis√©s (v√©rifie la majuscule !)
            const credits = user.Credits;
            document.getElementById("creditCount").innerText = credits ?? "0";
          } else {
            alert("Utilisateur non identifi√© !");
          }
        });
      }, 100);
    });
  </script>
</body>
</html>
