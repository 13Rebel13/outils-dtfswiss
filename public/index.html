<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion aux outils DTF Swiss</title>
  <script>
    var o_options = {
      domain: 'outils-dtfswiss.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      color: #222;
    }
    .button {
      display: inline-block;
      margin: 20px 10px;
      padding: 15px 30px;
      background-color: #0969A0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out;
    }
    .button:hover {
      background-color: #06527a;
    }
  </style>
</head>
<body>

  <h1>Connexion aux outils DTF Swiss</h1>

  <a class="button" href="https://outils-dtfswiss.outseta.com/auth?widgetMode=login#o-anonymous">Connexion</a>
  <a class="button" href="https://outils-dtfswiss.outseta.com/auth?widgetMode=register#o-anonymous">Créer un compte</a>
  <a class="button" href="https://outils-dtfswiss.outseta.com/profile#o-authenticated">Mon compte</a>
  <a class="button" href="#o-logout-link">Déconnexion</a>

</body>
</html>
