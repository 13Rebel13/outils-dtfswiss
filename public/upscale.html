
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amélioration d’image (DTF Swiss)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .image-preview {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .image-preview img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
    #loader {
      display: none;
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Amélioration d’image</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <p id="loader">Amélioration en cours…</p>
  <div class="image-preview" id="previewContainer"></div>
  <a id="downloadBtn" download="upscaled.png">Télécharger l’image améliorée</a>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const loader = document.getElementById('loader');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      loader.style.display = 'block';
      previewContainer.innerHTML = '';
      downloadBtn.style.display = 'none';

      const reader = new FileReader();
      reader.onload = () => {
        const originalImg = document.createElement('img');
        originalImg.src = reader.result;
        previewContainer.appendChild(originalImg);
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch('/upscale', {
          method: 'POST',
          body: formData,
          credentials: 'include' // Pour envoyer le cookie d’auth Outseta
        });

        const data = await res.json();

        if (data.success && data.url) {
          const resultImg = document.createElement('img');
          resultImg.src = data.url;
          previewContainer.appendChild(resultImg);

          downloadBtn.href = data.url;
          downloadBtn.style.display = 'inline-block';
        } else {
          alert(data.message || 'Erreur inconnue');
        }
      } catch (err) {
        alert('Une erreur est survenue.');
        console.error(err);
      }

      loader.style.display = 'none';
    });
  </script>

</body>
</html>
