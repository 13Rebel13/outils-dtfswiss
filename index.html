<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur les outils DTF Swiss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Script Outseta à insérer dans le head -->
  <script>
    var o_options = {
      domain: 'outils-dtfswiss.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur les outils DTF Swiss</h1>

    <a class="button" href="https://outils-dtfswiss.outseta.com/auth?widgetMode=register#o-anonymous" target="_blank">Créer un compte</a>
    <a class="button" href="https://outils-dtfswiss.outseta.com/auth?widgetMode=login#o-anonymous" target="_blank">Connexion</a>
    <a class="button" href="https://outils-dtfswiss.outseta.com/profile#o-authenticated" target="_blank">Mon profil</a>
    <a class="button" href="https://outils-dtfswiss.outseta.com/auth/logout?returnUrl=https://outils.dtfswiss.ch">Déconnexion</a>
  </div>
</body>
</html>
